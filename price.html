<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>


<p id="demo1"></p>

<p>Sort the array in ascending  order:</p>
<p id="demo3"></p>
<p>Sort the array in descending order:</p>
<p id="demo2"></p>

<script>
const prices = [400, 100, 150, 500, 250, 110];
document.getElementById("demo1").innerHTML = prices;



prices.sort(function(a, b){return a - b});
document.getElementById("demo3").innerHTML = prices;

prices.sort(function(a, b){return b - a});
document.getElementById("demo2").innerHTML = prices;


</script>

</body>
</html>
